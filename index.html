<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
    <header>
        <nav class="container" >
            <h3>JSS</h3>
            <button class="cmn_btn" >Sign Up</button>
        </nav>
        <div class="hero container">
            <h2>wellcome to joy's science solution</h2>
            <button class="cmn_btn">admition now</button>
        </div>
    </header>
    <section class="about container">
        <div class="text">
            <h3>about us</h3>
            <p>joy's science solution focused on conceptual clarity, exam success, and personalized student support..</p>
            <button class="cmn_btn">more know</button>
        </div>
        <img src="Assets/about.jpg" alt="">
    </section>
    <section class="progress container">
        <div class="content">
            <h3>all of our productive students</h3>
            <div class="info">

                <div class="active">
                    <h2>50K</h2>
                    <p>Active Students</p>
                </div>
                <div class="focus">
                    <h2>5M+</h2>
                    <p>Focus sessions</p>
                </div>
                <div class="rate">
                    <h2>95%</h2>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </section>
    <section class="contact container">
        <h2>contact with us</h2>
        <form>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="hablu@gmail.com"><br>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required placeholder="full name"><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required placeholder="text here...."></textarea><br>

            <button type="submit" class="cmn_btn" >Submit</button>
            </form>
    </section>

</body>
</html>
